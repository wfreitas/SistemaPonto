<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica√ß√£o de Ponto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .date-display {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-input-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .time-input-group:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        label {
            display: block;
            color: #495057;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="time"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .report {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .report h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .report-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .report-label {
            color: #495057;
            font-weight: 600;
        }

        .report-value {
            color: #667eea;
            font-weight: 700;
            font-size: 1.2em;
        }

        .total-hours {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }

        .total-hours .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .total-hours .value {
            font-size: 2em;
            font-weight: 700;
        }

        .auto-register {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .auto-btn {
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auto-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 600px) {
            .time-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>‚è∞ Verifica√ß√£o de Ponto</h1>
            <div class="date-display" id="dateDisplay"></div>

            <div class="auto-register">
                <button class="auto-btn" onclick="registrarAgora('entrada')">üìç Registrar Entrada</button>
                <button class="auto-btn" onclick="registrarAgora('saidaAlmoco')">üçΩÔ∏è Sa√≠da Almo√ßo</button>
                <button class="auto-btn" onclick="registrarAgora('voltaAlmoco')">‚Ü©Ô∏è Volta Almo√ßo</button>
                <button class="auto-btn" onclick="registrarAgora('saida')">üè† Registrar Sa√≠da</button>
            </div>

            <div class="time-grid">
                <div class="time-input-group">
                    <label for="entrada">Entrada Manh√£</label>
                    <input type="time" id="entrada" onchange="calcularHoras()">
                </div>
                <div class="time-input-group">
                    <label for="saidaAlmoco">Sa√≠da Almo√ßo</label>
                    <input type="time" id="saidaAlmoco" onchange="calcularHoras()">
                </div>
                <div class="time-input-group">
                    <label for="voltaAlmoco">Volta Almo√ßo</label>
                    <input type="time" id="voltaAlmoco" onchange="calcularHoras()">
                </div>
                <div class="time-input-group">
                    <label for="saida">Sa√≠da Tarde</label>
                    <input type="time" id="saida" onchange="calcularHoras()">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="salvarRegistro()">üíæ Salvar Registro</button>
                <button class="btn-secondary" onclick="limparCampos()">üóëÔ∏è Limpar</button>
            </div>
        </div>

        <div class="card">
            <div class="report">
                <h2>üìä Relat√≥rio Di√°rio</h2>
                <div class="report-item">
                    <span class="report-label">Per√≠odo Manh√£</span>
                    <span class="report-value" id="periodoManha">00:00</span>
                </div>
                <div class="report-item">
                    <span class="report-label">Per√≠odo Tarde</span>
                    <span class="report-value" id="periodoTarde">00:00</span>
                </div>
                <div class="report-item">
                    <span class="report-label">Tempo de Almo√ßo</span>
                    <span class="report-value" id="tempoAlmoco">00:00</span>
                </div>
                <div class="total-hours">
                    <div class="label">TOTAL DE HORAS TRABALHADAS</div>
                    <div class="value" id="totalHoras">00:00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function atualizarData() {
            const agora = new Date();
            const opcoes = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('dateDisplay').textContent = 
                agora.toLocaleDateString('pt-BR', opcoes);
        }

        function registrarAgora(campo) {
            const agora = new Date();
            const horas = String(agora.getHours()).padStart(2, '0');
            const minutos = String(agora.getMinutes()).padStart(2, '0');
            document.getElementById(campo).value = `${horas}:${minutos}`;
            calcularHoras();
        }

        function timeToMinutes(time) {
            if (!time) return 0;
            const [horas, minutos] = time.split(':').map(Number);
            return horas * 60 + minutos;
        }

        function minutesToTime(minutes) {
            const horas = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${String(horas).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }

        function calcularHoras() {
            const entrada = document.getElementById('entrada').value;
            const saidaAlmoco = document.getElementById('saidaAlmoco').value;
            const voltaAlmoco = document.getElementById('voltaAlmoco').value;
            const saida = document.getElementById('saida').value;

            let periodoManha = 0;
            let periodoTarde = 0;
            let tempoAlmoco = 0;

            if (entrada && saidaAlmoco) {
                periodoManha = timeToMinutes(saidaAlmoco) - timeToMinutes(entrada);
                document.getElementById('periodoManha').textContent = minutesToTime(periodoManha);
            } else {
                document.getElementById('periodoManha').textContent = '00:00';
            }

            if (voltaAlmoco && saida) {
                periodoTarde = timeToMinutes(saida) - timeToMinutes(voltaAlmoco);
                document.getElementById('periodoTarde').textContent = minutesToTime(periodoTarde);
            } else {
                document.getElementById('periodoTarde').textContent = '00:00';
            }

            if (saidaAlmoco && voltaAlmoco) {
                tempoAlmoco = timeToMinutes(voltaAlmoco) - timeToMinutes(saidaAlmoco);
                document.getElementById('tempoAlmoco').textContent = minutesToTime(tempoAlmoco);
            } else {
                document.getElementById('tempoAlmoco').textContent = '00:00';
            }

            const totalMinutos = periodoManha + periodoTarde;
            document.getElementById('totalHoras').textContent = minutesToTime(totalMinutos);
        }

        function salvarRegistro() {
            const entrada = document.getElementById('entrada').value;
            const saidaAlmoco = document.getElementById('saidaAlmoco').value;
            const voltaAlmoco = document.getElementById('voltaAlmoco').value;
            const saida = document.getElementById('saida').value;

            if (!entrada || !saidaAlmoco || !voltaAlmoco || !saida) {
                alert('‚ö†Ô∏è Por favor, preencha todos os hor√°rios antes de salvar!');
                return;
            }

            const registro = {
                data: new Date().toLocaleDateString('pt-BR'),
                entrada,
                saidaAlmoco,
                voltaAlmoco,
                saida,
                total: document.getElementById('totalHoras').textContent
            };

            alert('‚úÖ Registro salvo com sucesso!\n\n' +
                  `Data: ${registro.data}\n` +
                  `Entrada: ${registro.entrada}\n` +
                  `Sa√≠da Almo√ßo: ${registro.saidaAlmoco}\n` +
                  `Volta Almo√ßo: ${registro.voltaAlmoco}\n` +
                  `Sa√≠da: ${registro.saida}\n` +
                  `Total: ${registro.total}`);
        }

        function limparCampos() {
            document.getElementById('entrada').value = '';
            document.getElementById('saidaAlmoco').value = '';
            document.getElementById('voltaAlmoco').value = '';
            document.getElementById('saida').value = '';
            calcularHoras();
        }

        atualizarData();
    </script>
</body>
</html>
